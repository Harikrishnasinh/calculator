<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="main.css">
  <script src="tailwind.config.js"></script>
  <script src="https://kit.fontawesome.com/bb174ee84f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flex items-center justify-center h-[100vh] w-[100vw] bg-indigo-50">
      <div>
        <div class="input">
        
        </div>
        <div class="flex flex-col border border-indigo-400 rounded-lg w-full p-2">
          <input type="text" name="result" id="result" class="w-full bg-transparent mb-4 p-4 border-b border-b-indigo-400 outline-none  text-2xl text-indigo-700 font-semibold tracking-wide" disabled placeholder="0">
          <div class="flex items-center justify-between gap-4">
            <button  class=" transition-all ease-linear button bg-indigo-200 rounded-lg mb-2 text-indigo-700 hover:bg-indigo-300 w-full p-5 text-xl" value="1">1</button>
            <button  class="button bg-indigo-200 rounded-lg mb-2 text-indigo-700 hover:bg-indigo-300 w-full p-5 text-xl" value="2">2</button>
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 mb-2 hover:bg-indigo-300 w-full p-5 text-xl" value="3">3</button>
            <button  class="button bg-indigo-800 rounded-lg text-indigo-200 mb-2 w-full p-5 text-xl" onclick="calculate()">=</button>
          </div>
          <div class="flex items-center justify-between gap-4">
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 hover:bg-indigo-300 mb-2 w-full p-5 text-xl" value="4">4</button>
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 hover:bg-indigo-300 mb-2 w-full p-5 text-xl" value="5">5</button>
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 hover:bg-indigo-300 mb-2 w-full p-5 text-xl" value="6">6</button>
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 hover:bg-indigo-300 mb-2 w-full p-5 text-xl" value="+">+</button>
          </div>
          <div class="flex items-center justify-between gap-4">
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 hover:bg-indigo-300 mb-2 w-full p-5 text-xl" value="7">7</button>
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 hover:bg-indigo-300 mb-2 w-full p-5 text-xl" value="8">8</button>
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 hover:bg-indigo-300 mb-2 w-full p-5 text-xl" value="9">9</button>
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 hover:bg-indigo-300 mb-2 w-full p-5 text-xl" value="-">-</button>
          </div>
          <div class="flex items-center justify-between gap-4">
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 hover:bg-indigo-300 mb-2 w-full p-5 text-xl" value="0">0</button>
            <button  class="button bg-indigo-600 rounded-lg text-indigo-200 w-full p-5 text-xl" id="clear">C</button>
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 hover:bg-indigo-300 w-full p-5 text-xl" value="/">/</button>
            <button  class="button bg-indigo-200 rounded-lg text-indigo-700 hover:bg-indigo-300 w-full p-5 text-xl" value="*">*</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  <script src="main.js"></script>
</body>
</html>
